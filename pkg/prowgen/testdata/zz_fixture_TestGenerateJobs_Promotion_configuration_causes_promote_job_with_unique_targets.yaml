postsubmits:
  organization/repository:
  - agent: kubernetes
    branches:
    - ^branch$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: newly-generated
    max_concurrency: 1
    name: branch-ci-organization-repository-branch-images
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-username=ci
        - --report-password-file=/etc/report/password.txt
        - --promote
        - --target=[images]
        - --target=out-1
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --image-creator-kubeconfig=/etc/image-creator-kubeconfig/sa.image-creator.config
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/image-creator-kubeconfig
          name: image-creator-kubeconfig
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: image-creator-kubeconfig
        secret:
          secretName: image-creator-kubeconfig
presubmits:
  organization/repository:
  - agent: kubernetes
    always_run: true
    branches:
    - branch
    context: ci/prow/images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/prowgen-controlled: newly-generated
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-organization-repository-branch-images
    rerun_command: /test images
    spec:
      containers:
      - args:
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-username=ci
        - --report-password-file=/etc/report/password.txt
        - --target=[images]
        - --target=out-1
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )images,?($|\s.*)
