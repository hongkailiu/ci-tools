postsubmits:
  super/duper:
  - agent: kubernetes
    branches:
    - ^master$
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/is-promotion: "true"
      ci-operator.openshift.io/prowgen-controlled: "true"
    max_concurrency: 1
    name: branch-ci-super-duper-master-images
    spec:
      containers:
      - args:
        - --image-creator-kubeconfig=/etc/image-creator-kubeconfig/sa.image-creator.config
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --image-mirror-push-secret=/etc/push-secret/.dockerconfigjson
        - --promote
        - --report-password-file=/etc/report/password.txt
        - --report-username=ci
        - --target=[images]
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/image-creator-kubeconfig
          name: image-creator-kubeconfig
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/push-secret
          name: push-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: image-creator-kubeconfig
        secret:
          secretName: image-creator-kubeconfig
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: push-secret
        secret:
          secretName: registry-push-credentials-ci-central
      - name: result-aggregator
        secret:
          secretName: result-aggregator
  - agent: jenkins
    branches:
    - master
    labels:
      master: ci.openshift.redhat.com
    name: branch-ci-super-duper-master-legacy
